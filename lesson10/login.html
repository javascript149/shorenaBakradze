<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <div class="container">
        <h3>Login</h3>
        <form id="loginForm" onsubmit="return loginForm();">
            <input
                type="text"
                id="username"
                placeholder="Username"
                required="required"
            />
            <input
                type="password"
                id="password"
                placeholder="Password"
                required="required"
            />
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script type="text/js" src="script/login.js"></script>
  </body>
</html>
