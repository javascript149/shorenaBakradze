<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator for Front End Masters exercise</title>
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            
            <button onclick="sevenHandler()">7</button>
            <button onclick="eightHandler()">8</button>
            <button onclick="nineHandler()">9</button>
            <button onclick="divideHandler()">รท</button>
            <button onclick="fourHandler()">4</button>
            <button onclick="fiveHandler()">5</button>
            <button onclick="sixHandler()">6</button>
            <button onclick="multiplyHandler()">*</button>
            <button onclick="oneHandler()">1</button>
            <button onclick="twoHandler()">2</button>
            <button onclick="threeHandler()">3</button>
            <button onclick="minusHandler()">-</button>
            <button class="clear" onclick="clearHandler()">C</button>
            <button onclick="zeroHandler()">0</button>            
            <button class="equal" onclick="equalsHandler()">=</button>
            <button class="plus" conclick="plusHandler()">+</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script> 

</body>
</html>
