<section>
    <div class="container-reg flex-regist">

        <div id="loginForm">
            <h2 class="title-reg">Login</h2>
            <form class="formSignIn" id="loginForm" onsubmit="signInHandler(event)" method="POST" action="your_authentication_url">
                <label for="username">User</label>
                <input
                    type="text"
                    id="loginUsername"
                    placeholder="Enter your Username"
                />
                <label for="password">Password:</label>
                <input
                    type="password" 
                    id="loginPassword"
                    placeholder="Enter your Password"
                />
                <input
                    type="checkbox"
                    id="rememberMe"
                />
                <label class="rememberMe" for="rememberMe">Remember Me?</label> 
                <button class="button-80" type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>
        
        <div id="registerForm">
            <h2 class="title-reg">Register</h2>
            <form class="formSignIn" id="registrationForm" onsubmit="registerUser(event)">
                <label for="firstName">First Name</label>
                <input
                    type="text"
                    id="firstName"
                    placeholder="Enter your First Name (3-15 characters, alphabets only)"
                    pattern="^[A-Za-z]{3,15}$"
                    title="3-15 characters, alphabets only"
                />
                <label for="lastName">Last Name</label>
                <input
                    type="text"
                    id="lastName"
                    placeholder="Enter your Last Name (3-15 characters, alphabets only)"
                    pattern="^[A-Za-z]{3,15}$"
                    title="3-15 characters, alphabets only"
                />
                <label for="registerUsername">Username</label>
                <input
                    type="text"
                    id="registerUsername"
                    placeholder="Choose a Username (3-32 characters, letters, numbers, or underscores)"
                    pattern="^[a-zA-Z0-9_]{3,32}"
                    title="3-32 characters, letters, numbers, or underscores"
                />
                <label for="registerPassword">Password</label>
                <input
                    type="new-password"
                    id="registerPassword"
                    placeholder="Choose a Password (8-16 characters, at least one uppercase, one lowercase, and one digit)"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}$"
                    title="8-16 characters, at least one uppercase, one lowercase, and one digit"
                />
                <button class="button-80" type="submit">Register</button>
            </form>
            <p id="registerMessage"></p>
        </div>
    
    </div>
