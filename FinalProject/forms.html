    <section>
      <div class="container-reg flex-regist">
        <div id="loginForms">
          <h2 class="title-reg">Login</h2>
          <form
            class="formSignIn"
            id="loginForm"
            onsubmit="signInAndCreateCookie(); return false;"
          >
            <label for="loginUsername">User</label>
            <input
              type="text"
              id="loginUsername"
              placeholder="Enter your Username"
            />
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter your Password"
            />
            <label class="rememberMe" for="rememberMe">Remember Me?</label>
            <input type="checkbox" id="rememberMe" />
            <button class="button-80" value="login" type="submit">Login</button>
          </form>
          <p id="loginMessage"></p>
        </div>
        <div id="registerForm">
          <h2 class="title-reg">Register</h2>
          <form class="formSignIn" id="registrationForm" onsubmit="return registerUser();">
              <label for="firstName">First Name</label>
              <input
                  type="text"
                  id="firstName"
                  placeholder="Enter your First Name (3-15 characters, alphabets only)"
                  pattern="^[A-Za-z]{3,15}$"
                  title="3-15 characters, alphabets only"
                  oninput="firstNameValidator('firstName', 'firstNameRes')"
              />
              <p id="firstNameRes" style="color: red;"></p>
      
              <label for="lastName">Last Name</label>
              <input
                  type="text"
                  id="lastName"
                  placeholder="Enter your Last Name (3-15 characters, alphabets only)"
                  pattern="^[A-Za-z]{3,15}$"
                  title="3-15 characters, alphabets only"
                  oninput="firstNameValidator('lastName', 'lastNameRes')"
              />
              <p id="lastNameRes" style="color: red;"></p>
               <label for="registerUsername">Username</label>
              <input
                  type="text"
                  id="registerUsername"
                  placeholder="Choose a Username (3-32 characters, letters, numbers, or underscores)"
                  pattern="^[a-zA-Z0-9_]{3,32}"
                  title="3-32 characters, letters, numbers, or underscores"
                  oninput="firstNameValidator('registerUsername', 'usernameRes')"
              />
              <p id="usernameRes" style="color: red;"></p>
              <label for="registerPassword">Password</label>
              <input
                  type="password"
                  id="registerPassword"
                  placeholder="Choose a Password (8-16 characters, at least one uppercase, one lowercase, and one digit)"
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}$"
                  title="8-16 characters, at least one uppercase, one lowercase, and one digit"
                  oninput="firstNameValidator('registerPassword', 'passwordRes')"
              />
              <p id="passwordRes" style="color: red;"></p>
      
              <button class="button-80" type="submit">Register</button>
          </form>
          <p id="registerMessage"></p>
      </div>
    </section>
